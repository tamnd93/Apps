
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Multimodal Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #root { width: 100%; }
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script>
        // Khởi tạo process ngay lập tức
        window.process = { env: { API_KEY: "" } };
        
        // Trình bắt lỗi toàn cục để hiển thị nếu app crash
        window.onerror = function(msg, url, line, col, error) {
            const root = document.getElementById('root');
            if (root) {
                root.innerHTML = `<div style="padding: 20px; color: #f87171; text-align: center;">
                    <h2 style="font-size: 20px; font-bold: true;">Lỗi Khởi Chạy Ứng Dụng</h2>
                    <p style="font-size: 14px; margin-top: 10px;">${msg}</p>
                    <p style="font-size: 12px; opacity: 0.7;">Vui lòng kiểm tra console để biết thêm chi tiết.</p>
                </div>`;
            }
            return false;
        };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="loading-screen">
            <div class="spinner"></div>
            <p style="color: #94a3b8; font-size: 14px;">Đang khởi tạo hệ thống AI...</p>
        </div>
    </div>
</body>
</html>
